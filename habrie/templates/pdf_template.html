<!DOCTYPE html>
<html>
<head>
  <title>Filtered Student List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Filtered Student List</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Aadhar</th>
        <th>Date of Birth</th>
        <th>Admission Category</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.aadhar }}</td>
        <td>{{ student.dob }}</td>
        <td>{{ student.addmission_cat }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
